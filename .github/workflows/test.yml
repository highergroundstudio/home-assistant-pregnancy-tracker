name: Test and Quality Assurance

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Test with Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-homeassistant-custom-component
        pip install homeassistant voluptuous
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Run tests
      run: |
        # Run pytest if tests exist, otherwise show message
        if [ -d "tests" ] || find custom_components tests -name "test_*.py" -o -name "*_test.py" 2>/dev/null | grep -q .; then
          pytest --cov=custom_components/pregnancy_tracker --cov-report=xml --cov-report=term
        else
          echo "No tests found. Test infrastructure ready for future tests."
          echo "Test suite will be expanded as the project grows."
        fi
    
    - name: Upload coverage reports
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      continue-on-error: true
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  lint:
    name: Linting and Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 flake8-docstrings flake8-bugbear
        pip install homeassistant voluptuous
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 custom_components/pregnancy_tracker --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings. GitHub editor is 127 chars wide
        flake8 custom_components/pregnancy_tracker --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Check code formatting with Black
      run: |
        pip install black
        black --check --diff custom_components/pregnancy_tracker || echo "Black formatting check complete (differences shown above)"
      continue-on-error: true
    
    - name: Check imports with isort
      run: |
        pip install isort
        isort --check-only --diff custom_components/pregnancy_tracker || echo "isort import check complete (differences shown above)"
      continue-on-error: true

  validate:
    name: Validate Integration
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Validate manifest.json
      run: |
        python -c "import json; json.load(open('custom_components/pregnancy_tracker/manifest.json'))"
        echo "✓ manifest.json is valid JSON"
    
    - name: Validate strings.json
      run: |
        python -c "import json; json.load(open('custom_components/pregnancy_tracker/strings.json'))"
        echo "✓ strings.json is valid JSON"
    
    - name: Check for common issues
      run: |
        echo "Checking for print statements (should use logging)..."
        if grep -rE '\bprint\s*\(' custom_components/pregnancy_tracker --include="*.py"; then
          echo "Warning: print() statements found, consider using logging"
        else
          echo "✓ No print() statements found"
        fi
        
        echo "Checking for hardcoded paths..."
        if grep -r "/home/" custom_components/pregnancy_tracker --include="*.py"; then
          echo "Warning: hardcoded paths found"
        else
          echo "✓ No hardcoded paths found"
        fi
        
        echo "✓ Basic validation checks complete"
